<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		{% block title %}
		{% endblock title %}
	</title>

	{% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	{% block styles %}
	{% endblock styles %}
</head>
<body>
	<nav class="w-full p-2 bg-gray-900">
		<div class="container mx-auto grid grid-cols-6 gap-4">
			<div class="col-start-1 col-end-3">
				<button class="p-1 px-2 md:font-bold">
					<a class="text-white" href="#">Operations</a>
				</button>
			</div>

			<div class="col-end-8 col-span-1">
				<button class="p-1 px-2 bg-gray-800 rounded-md hover:bg-gray-700 transition duration-500">
					<a href="{% url "patients:list" %}" class="text-white">Patients</a>
				</button>

				<button class="p-1 px-2 bg-gray-800 rounded-md hover:bg-gray-700 transition duration-500">
					<a href="{% url "patients:create" %}" class="text-white">Add Patients</a>
				</button>
			</div>
		</div>

	</nav>

	<div class="container mx-auto">
		{% block body %}
		{% endblock body %}
	</div>

	{% block scripts %}
	{% endblock scripts %}
</body>
</html>
